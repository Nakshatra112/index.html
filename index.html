<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player UI</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#020617,#0f172a);
}

/* Player */
.player{
  width:300px;
  background:#020617;
  border-radius:22px;
  padding:20px;
  color:#e5e7eb;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

/* Album */
.album{
  width:100%;
  height:260px;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:15px;
}

.album img{
  width:100%;
  height:100%;
  object-fit:cover;
  image-rendering:auto;
}

/* Text */
.song{
  font-size:18px;
  text-align:center;
}

.artist{
  font-size:13px;
  text-align:center;
  color:#94a3b8;
  margin-bottom:15px;
}

/* Progress */
.progress{
  width:100%;
  height:6px;
  background:#1e293b;
  border-radius:10px;
  overflow:hidden;
}

.progress-fill{
  width:35%;
  height:100%;
  background:#38bdf8;
  transition:.4s;
}

.progress:hover .progress-fill{
  width:75%;
}

/* Time */
.time{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color:#94a3b8;
  margin:6px 0 12px;
}

/* Controls */
.controls{
  display:flex;
  justify-content:space-around;
}

.controls button{
  background:none;
  border:none;
  color:#38bdf8;
  font-size:20px;
  cursor:pointer;
  transition:.2s;
}

.controls button:hover{
  transform:scale(1.2);
  color:#7dd3fc;
}

.play{
  font-size:26px;
}
</style>
</head>

<body>

<div class="player">
  <div class="album">
    <!-- High-quality image -->
    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=600&q=100"
         alt="Song Image">
  </div>

  <h3 class="song">Perfect</h3>
  <p class="artist">Ed Sheeran</p>

  <div class="progress">
    <div class="progress-fill"></div>
  </div>

  <div class="time">
    <span>0:00</span>
    <span>3:45</span>
  </div>

  <div class="controls">
    <button>⏮</button>
    <button class="play">▶</button>
    <button>⏭</button>
  </div>
</div>

</body>
</html>
